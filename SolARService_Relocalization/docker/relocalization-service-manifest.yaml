apiVersion: apps/v1
kind: Deployment
metadata:
  name: relocalization-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: relocalization-service
  template:
    metadata:
      labels:
        app: relocalization-service
    spec:
      imagePullSecrets:
      - name: regcredsupra
      containers:
      - name: relocalization-service
        image: solar-docker-local.artifact.b-com.com/relocalization/0.10.0/relocalization-service:latest
        env:
        - name: SOLAR_LOG_LEVEL
          value: INFO
        - name: XPCF_GRPC_MAX_RECV_MSG_SIZE
          value: "7000000"
        - name: XPCF_GRPC_MAX_SEND_MSG_SIZE
          value: "2000000"
        - name: MAPUPDATE_SERVICE_URL
          value: map-update-service.artwin.svc.cluster.local:80          
---

kind: Service
apiVersion: v1
metadata:
  name: relocalization-service
  labels:
    app: relocalization-service
spec:
  type: NodePort
  selector:
    app: relocalization-service
  ports:
  - name: http
    port: 80
    targetPort: 8080
    nodePort: 31889

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: relocalization-service

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: relocalization-service-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: relocalization-service
  namespace: relocalization-service.artwin.b-com.com:q

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
  name:
    relocalization-service
spec:
  tls:
  - hosts:
      - relocalization-service.artwin.b-com.com
  rules:
  - host: relocalization-service.artwin.b-com.com
    http:
      paths:
      - backend:
          service:
            name: relocalization-service
            port:
              number: 80
        path: /
        pathType: Prefix
